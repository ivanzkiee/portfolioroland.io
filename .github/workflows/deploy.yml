name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate --run-syncdb

      - name: Collect static files
        run: python manage.py collectstatic --noinput --clear

      - name: Build static site
        run: |
          python manage.py runserver 0.0.0.0:8000 &
          sleep 15
          mkdir -p dist
          wget --mirror \
            --page-requisites \
            --adjust-extension \
            --convert-links \
            --restrict-file-names=windows \
            --domains localhost \
            --no-parent \
            -P "./dist" \
            http://localhost:8000/ || true
          
          if [ -d "dist/localhost:8000" ]; then
            mv dist/localhost:8000/* dist/ || true
            rmdir dist/localhost:8000 || true
          fi
          
          find dist -name "*.html" -type f -exec sed -i 's|href="/|href="/portfolioroland.io/|g' {} \; 2>/dev/null || true
          find dist -name "*.html" -type f -exec sed -i 's|src="/|src="/portfolioroland.io/|g' {} \; 2>/dev/null || true

      - name: Deploy to gh-pages branch
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/ 2>/dev/null || true
          cd deploy
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git init
          git add -A
          git commit -m "Deploy portfolio to GitHub Pages" || true
          git push -f "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:gh-pages


