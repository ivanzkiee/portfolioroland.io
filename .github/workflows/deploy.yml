name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django migrations
        run: |
          python manage.py migrate --run-syncdb

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput --clear

      - name: Start Django server and crawl site
        run: |
          python manage.py runserver 0.0.0.0:8000 &
          sleep 15
          mkdir -p dist
          wget --mirror \
            --page-requisites \
            --adjust-extension \
            --convert-links \
            --restrict-file-names=windows \
            --domains localhost \
            --no-parent \
            --timeout=10 \
            -P "./dist" \
            http://localhost:8000/ || true

      - name: Prepare build output
        run: |
          if [ -d "dist/localhost:8000" ]; then
            mv dist/localhost:8000/* dist/ || true
            rmdir dist/localhost:8000 || true
          fi
          
          if [ ! -f "dist/index.html" ] && [ -f "dist/home/index.html" ]; then
            cp dist/home/index.html dist/index.html
          fi
          
          find dist -name "*.html" -type f -exec sed -i 's|href="/|href="/portfolioroland.io/|g' {} \; || true
          find dist -name "*.html" -type f -exec sed -i 's|src="/|src="/portfolioroland.io/|g' {} \; || true
          find dist -name "*.css" -type f -exec sed -i 's|url(/|url(/portfolioroland.io/|g' {} \; || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: portfolioroland.io

