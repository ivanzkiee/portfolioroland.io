name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput --clear

      - name: Run Django development server
        run: |
          python manage.py runserver 0.0.0.0:8000 &
          sleep 5

      - name: Crawl and save site as static HTML
        run: |
          mkdir -p dist
          wget --mirror \
            --page-requisites \
            --adjust-extension \
            --convert-links \
            --restrict-file-names=windows \
            --domains localhost \
            --no-parent \
            -P "./dist" \
            http://localhost:8000/ || true

      - name: Move crawled content to root
        run: |
          if [ -d "dist/localhost:8000" ]; then
            mv dist/localhost:8000/* dist/
            rmdir dist/localhost:8000
          fi

      - name: Fix relative paths for GitHub Pages
        run: |
          find dist -name "*.html" -type f -exec sed -i 's|href="/|href="/portfolioroland.io/|g' {} \;
          find dist -name "*.html" -type f -exec sed -i 's|src="/|src="/portfolioroland.io/|g' {} \;
          find dist -name "*.css" -type f -exec sed -i 's|url(/|url(/portfolioroland.io/|g' {} \;
          find dist -name "*.js" -type f -exec sed -i 's|"/static/|"/portfolioroland.io/static/|g' {} \;

      - name: Ensure index.html exists
        run: |
          if [ ! -f "dist/index.html" ]; then
            cp index.html dist/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
