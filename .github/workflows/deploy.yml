name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Run daily to keep GitHub Pages in sync with Vercel
    - cron: '0 0 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download portfolio from Vercel
        run: |
          wget --mirror \
            --page-requisites \
            --adjust-extension \
            --span-hosts \
            --convert-links \
            --restrict-file-names=windows \
            --domains portfolioroland.io \
            --exclude-directories=/admin \
            --no-parent \
            -P "./dist" \
            https://portfolioroland.io/

      - name: Fix relative paths for GitHub Pages subdirectory
        run: |
          find ./dist -name "*.html" -type f -exec sed -i 's|href="/|href="/portfolioroland.io/|g' {} \;
          find ./dist -name "*.html" -type f -exec sed -i 's|src="/|src="/portfolioroland.io/|g' {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist/portfolioroland.io'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
