<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Roland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .nav-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        a {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 500;
        }
        
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>portfolioroland.io</h1>
        <p>Welcome to my portfolio website! This is a modern, responsive portfolio built with Django and Python.</p>
        
        <div class="nav-links">
            <a href="/portfolioroland.io/">Home</a>
            <a href="/portfolioroland.io/about/">About Me</a>
            <a href="/portfolioroland.io/skills/">Skills</a>
            <a href="/portfolioroland.io/projects/">Projects</a>
            <a href="/portfolioroland.io/experience/">Experience</a>
            <a href="/portfolioroland.io/resume/">Resume</a>
            <a href="/portfolioroland.io/certificates/">Certificates</a>
            <a href="/portfolioroland.io/contact/" class="full-width">Contact</a>
        </div>
    </div>
</body>
</html>
